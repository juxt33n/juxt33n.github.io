<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0.5in;
      }
      button,
      .progress {
        margin: auto;
        margin-bottom: 10px;
      }
      .progress {
        margin-right: 6.4in;
        margin-bottom: 25px;
        margin-top: 20px;
      }
      button {
        margin-right: 0.5in;
        width: 170px;
      }
    </style>
    <title>BootStrap - JavaScript Activity 1</title>
  </head>
  <body>
    <h1>
      Progress Bar + Buttons with <br />
      Event Listeners
    </h1>
    <p>by Justine Anne Bio</p>
    <div
      class="progress"
      role="progressbar"
      aria-label="Example 20px high"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
      style="height: 60px"
    >
      <div class="progress-bar" id="progress-bar" style="width: 0%">0%</div>
    </div>

    <button
      type="button"
      class="btn btn-danger"
      onclick="setProgressBarWidth(33)"
    >
      Item 1
    </button>
    <button
      type="button"
      class="btn btn-danger"
      onclick="setProgressBarWidth(66)"
    >
      Item 2
    </button>
    <button
      type="button"
      class="btn btn-danger"
      onclick="setProgressBarWidth(100)"
    >
      Item 3
    </button>
  </body>
  <script>
    function setProgressBarWidth(width) {
      var progressBar = document.getElementById("progress-bar");
      progressBar.style.width = width + "%";
      progressBar.textContent = width + "%";
    }
  </script>
</html>
